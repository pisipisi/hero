<div class="wrapper">
  <div id="map"></div>
  <request-note 
  [isPickupRequested]="!isPickupRequested" 
  [isNoteSent]="isNoteSent" 
  (newNote)="updateNewNote($event)"></request-note> 
  <pickup 
  [map]="map" 
  [isPinSet]="isMapIdle"
  [isPickupRequested]="isPickupRequested"
  [destination]="destination"
  [currentNote]="currentNote"
  (updatedPickupLocation)="updatePickupLocation($event)">
</pickup>
<available-cars
[map]="map"
[isPickupRequested] = "isPickupRequested">
</available-cars>
<pickup-car
  [map]="map"
  [isNoteSent]="isNoteSent"
  [isPickupRequested] = "isPickupRequested"
  [pickupLocation]= "currentLocation"
  [note]="currentNote"
  [destination]="destination">
  </pickup-car>
</div>
